<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/gamelistapp/style.css">
</head>
<body>
    {% extends 'gamelistapp/base.html'%}
    {% block content %}

    <h1>Update Games Details</h1>

    <form method="post">
      {% csrf_token %}
 
      <input type="text" id="gname" value="{{game.gname}}" >
      <input type="text" id="gsize" value="{{game.gsize}}" >
      <input type="text" id="gtype" value="{{game.gtype}}" >
      <input type="text" id="gstyle" value="{{game.gstyle}}" >
      <input type="text" id="gos" value="{{game.gos}}" >

      <input type="submit" value="Update Game">

    </form>
    
    {% endblock %}
    
</body>
</html>
